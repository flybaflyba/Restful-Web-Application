version: "3.3"
services:
    web:
        build: ./
        command: nodemon -L server.js
        ports: 
            - "8080:8080"
        volumes:
            - ./:/usr/src/app
        depends_on: 
            - mongo
            
    mongo:
        image: mongo:latest
        ports: 
            - "27017:27017"
        volumes: 
            - ./data:/data/db



            
